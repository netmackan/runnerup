    froyoGooglemapCompile 'com.android.support:support-v4:19.1.+'
    froyoGooglemapCompile 'com.google.android.gms:play-services:3.2.65'
    
    froyoNomapCompile 'com.android.support:support-v4:19.1.+'
    froyoNomapCompile 'com.google.android.gms:play-services:3.2.65'
    
    latestGooglemapCompile 'com.android.support:support-v4:20.0.0'
    latestGooglemapCompile 'com.google.android.gms:play-services:6.1.11'
    
    latestNomapCompile 'com.android.support:support-v4:20.0.0'
    latestNomapCompile 'com.google.android.gms:play-services:6.1.11'
    
    // froyoNomap
    // latestGooglemap
    // latestNomap

    compile files('../GraphView/public/graphview-3.1.jar')
    
    compile project(':common')
    compile project(':hrdevice')

    latestWearApp project(':wear')
}

allprojects {
    tasks.withType(JavaCompile) {
        // options.compilerArgs << "-Xlint:deprecation";
        options.compilerArgs << "-Xlint:unchecked"
    }
}

def props = new Properties()
if (rootProject.file("release.properties").exists()) {
    props.load(new FileInputStream(rootProject.file("release.properties")))

    android.signingConfigs.release.storeFile rootProject.file(props.keyStore)
    android.signingConfigs.release.storePassword props.keyStorePassword
    android.signingConfigs.release.keyAlias props.keyAlias
    android.signingConfigs.release.keyPassword props.keyAliasPassword
}

