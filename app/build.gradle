apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 18
    }
    
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        froyoGooglemap {
            manifest.srcFile 'froyoGooglemap/AndroidManifest.xml'
            java.srcDirs = ['froyoGooglemap/java']
        }
        froyoNomap {
            manifest.srcFile 'froyoNomap/AndroidManifest.xml' // nomap
            java.srcDirs = ['froyoNomap/java']
        }
        latestGooglemap {
            manifest.srcFile 'latestGooglemap/AndroidManifest.xml'
            java.srcDirs = ['latestGooglemap/java']
        }
        latestNomap {
            manifest.srcFile 'latestNomap/AndroidManifest.xml'  // nomap
            java.srcDirs = ['latestNomap/java']
        }
        
        
        // froyo
        // latest
        // googlemap
        // nomap
        // froyoGooglemap
        // froyoNomap
        // latestGooglemap
        // latestNomap
        
        
    }
    
    flavorDimensions "sdk", "map"

    productFlavors {
        froyo {
            flavorDimension "sdk"
            minSdkVersion 8
            targetSdkVersion 18
            versionName "1.43"
            versionCode 8000043 
        }
        latest {
            flavorDimension "sdk"
            minSdkVersion 14
            targetSdkVersion 20
            versionName "1.43"
            versionCode 14000043
        }
        googlemap {
            flavorDimension "map"
        }
        nomap {
            flavorDimension "map"
        }
    }

    signingConfigs {
        release {
            storeFile file("../../my-release-key.keystore")
            keyAlias "alias_name"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFile 'proguard.txt'
            signingConfig signingConfigs.release
        }
    }

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    //latestCompile 'com.android.support:support-v4:20.0.0'
    //latestCompile 'com.google.android.gms:play-services:6.1.11'

    //froyoCompile 'com.android.support:support-v4:19.1.+'
